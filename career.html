    <script>
        var isButtonSubmitValidation;

        $('input[type="file"]').on('change', function () {
            var fileName = $(this).val().replace('C:\\fakepath\\', "");
            $(this).next('.custom-file-label').html(fileName);
        });

        function PostCareerDetails(type) {
            isButtonSubmitValidation = true;

            if (validation(isButtonSubmitValidation, type)) {
                showPleaseWait();

                var data = new FormData();

                var files = $("#career-file").get(0).files;
                if (files.length > 0) {
                    data.append("uploadedFile", files[0]);
                    data.append("name", $("#career-name").val());
                    data.append("email", $("#career-email").val());
                    data.append("phone", $("#career-phone").val());
                    data.append("message", $("#career-message").val());
                }

                var ajaxRequest = $.ajax({
                    type: "POST",
                    url: "sitService.asmx/PostCareerDetails",
                    contentType: false,
                    processData: false,
                    data: data,

                    success: function (response) {
                        hidePleaseWait();
                        clearControl();
                        $("#divSuccess").attr("style", "display:block;font-size:16px; background-color:transparent;border:none");
                        setTimeout(function () {
                            $("#divSuccess").attr("style", "display:none;font-size:16px; background-color:transparent;border:none");
                        }, 5000);
                    },
                    failure: function (msg) {
                        // alert(msg);
                    }
                })
            }
        }

        function clearControl() {
            $("#career-name,#career-email,#career-phone,#career-message").val("").removeClass("errorborder successborder");
            $("#career-file").val(null);
        }  

        function validation(isButtonSubmitValidation, type) {
            var isValid = true;
            var regex = "";
            switch (type) {

                case "name":
                case "all":
                    if ($("#career-name").val() == "") {
                        $("#career-name").removeClass("successborder").addClass("errorborder");
                        $("#career-name").focus();
                        if (isButtonSubmitValidation)
                            isValid = false;
                        else
                            return false
                    }
                    else {
                        $("#career-name").removeClass("errorborder").addClass("successborder");

                    }
                    if (type != "all")
                        break;
                case "email":
                    if ($("#career-email").val() == "") {
                        $("#career-email").removeClass("successborder").addClass("errorborder");
                        $("#career-email").focus();
                        if (isButtonSubmitValidation)
                            isValid = false;
                        else
                            return false

                    }
                    else {

                        if (!IsValidEmail($("#career-email").val())) {
                            $("#career-email").removeClass("successborder").addClass("errorborder");
                          //  $("#spnEmail").removeClass("hiderrormessage").addClass("showerrormessage").text("Invalid Email Id");
                            $("#career-email").focus();
                            if (isButtonSubmitValidation)
                                isValid = false;
                            else
                                return false

                        }
                        else {
                            $("#career-email").removeClass("errorborder").addClass("successborder");
                           // $("#spnEmail").removeClass("showerrormessage").addClass("hiderrormessage");
                        }
                    }
                    if (type != "all")
                        break;
                case "phone":
                    //if ($("#career-phone").val() == "") {
                    //   // $("#spnPhone").removeClass("hiderrormessage").addClass("showerrormessage").text("This field is required");
                    //    $("#career-phone").removeClass("successborder").addClass("errorborder");
                    //    $("#career-phone").focus();
                    //    if (isButtonSubmitValidation)
                    //        isValid = false;
                    //    else
                    //        return false

                    //}
                    if ($("#career-phone").val() != "") {
                        if (!$('#career-phone').val().match('[0-9]{10}')) {
                            $("#career-phone").removeClass("successborder").addClass("errorborder");
                            //  $("#spnPhone").removeClass("hiderrormessage").addClass("showerrormessage").text("Invalid Phone number");
                            $("#career-phone").focus();
                            if (isButtonSubmitValidation)
                                isValid = false;
                            else
                                return false
                        }
                        else {
                            $("#career-phone").removeClass("errorborder").addClass("successborder");
                            // $("#spnPhone").removeClass("showerrormessage").addClass("hiderrormessage");
                        }

                    }
                   
                    if (type != "all")
                        break;

                case "message":
                    if ($("#career-message").val() == "") {
                        $("#career-message").removeClass("successborder").addClass("errorborder");
                       // $("#spnDescription").removeClass("hiderrormessage").addClass("showerrormessage");
                        $("#career-message").focus();
                        if (isButtonSubmitValidation)
                            isValid = false;
                        else
                            return false
                    }
                    else {
                        $("#career-message").removeClass("errorborder").addClass("successborder");
                      //  $("#spnDescription").removeClass("showerrormessage").addClass("hiderrormessage");
                    }
                    if (type != "all")
                        break;
                case "file":
                    if ($("#career-file").val() == "") {
                        $("#career-file").removeClass("successborder").addClass("errorborder");
                       // $("#spnFile").removeClass("hiderrormessage").addClass("showerrormessage");
                        $("#career-file").focus();
                        if (isButtonSubmitValidation)
                            isValid = false;
                        else
                            return false
                    }
                    else {
                        $("#career-file").removeClass("errorborder").addClass("successborder");
                       // $("#spnFile").removeClass("showerrormessage").addClass("hiderrormessage");
                    }
                    if (type != "all")
                        break;
                default:
                    if ($("#career-name").val() == "") {
                        $("#career-name").focus();
                    }
                    else if ($("#career-email").val() == "") {
                        $("#career-email").focus();
                    }
                    else if (!IsValidEmail($("#career-email").val())) {
                        $("#career-email").focus();
                    }

                    //else if ($("#career-phone").val() == "") {
                    //    $("#career-phone").focus();
                    //}
                    else if ($("#career-message").val() == "") {
                        $("#career-message").focus();
                    } else if ($("#career-file").val() == "") {
                        $("#career-file").focus();
                    }

                    return isValid;
            }
        }

        $('input[id="career-phone"]').keyup(function (e) {
            if (/\D/g.test(this.value)) {
                this.value = this.value.replace(/\D/g, '');
            }
            if ($("#career-phone").val().length != 10) {
                // $("#contact-phone").removeClass("successborder").addClass("errorborder");
                //// $("#spnPhone").removeClass("hiderrormessage").addClass("showerrormessage").text("Invalid Phone number");
                // $("#contact-phone").focus();
            }
        })

        $('#career-name').on('blur keyup', function (e) {
            isButtonSubmitValidation = false;
            validation(isButtonSubmitValidation, "name");
        });

        $("#career-email").on('blur keyup', function (e) {
            isButtonSubmitValidation = false;
            validation(isButtonSubmitValidation, "email");
        });

        $("#career-phone").on('blur keyup', function (e) {
            isButtonSubmitValidation = false;
            validation(isButtonSubmitValidation, "phone");
        });

        $("#career-message").on('blur keyup', function (e) {
            isButtonSubmitValidation = false;
            validation(isButtonSubmitValidation, "message");
        });

        $("#career-file").on('blur keyup', function (e) {
            isButtonSubmitValidation = false;
            validation(isButtonSubmitValidation, "file");
        });

        function IsValidEmail(email) {
            //Check minimum valid length of an Email.
            if (email.length <= 2) {
                return false;
            }
            //If whether email has @ character.
            if (email.indexOf("@") == -1) {
                return false;
            }

            var parts = email.split("@");
            var dot = parts[1].indexOf(".");
            var len = parts[1].length;
            var dotSplits = parts[1].split(".");
            var dotCount = dotSplits.length - 1;


            //Check whether Dot is present, and that too minimum 1 character after @.
            if (dot == -1 || dot < 2 || dotCount > 2) {
                return false;
            }

            //Check whether Dot is not the last character and dots are not repeated.
            for (var i = 0; i < dotSplits.length; i++) {
                if (dotSplits[i].length == 0) {
                    return false;
                }
            }

            return true;
        };
